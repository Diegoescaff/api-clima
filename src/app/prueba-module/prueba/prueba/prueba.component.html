<mat-card-content *ngIf="locations">
    <div class="flex-container cursor">

        <div class="flex-div title-div" style="flex-grow: 3">
            <mat-form-field>
                <mat-label>Seleccionar una Ciudad</mat-label>
                <mat-select (selectionChange)="prueba($event.value)">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let loc of locations" [value]="loc">
                        {{loc.city}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex-div" style="flex-grow: 1">
            <mat-form-field>
                <mat-label>Ingrese Ciudad</mat-label>
                <input matInput [(ngModel)]='ciudadInput'>
            </mat-form-field>
        </div>

        <div class="flex-div" style="flex-grow: 1">
            <mat-form-field>
                <mat-label>Ingrese Pais</mat-label>
                <input matInput [(ngModel)]='paisInput' (keyup)="valida()">
            </mat-form-field>
        </div>



        <div class="flex-div btn-borrar" style="flex-grow:1">
            <button mat-raised-button color="primary" [disabled]="!botonValido" (click)="addLocation()">Primary</button>
        </div>

        <div class="flex-div title-div" style="flex-grow: 3"></div>

    </div>
    <mat-divider class="mat-divider"></mat-divider>

</mat-card-content>
<mat-card-content>
    <div class="flex-container cursor">
        <div class="flex-div title-div" style="flex-grow: 1"></div>

        <div class="flex-div title-div" style="flex-grow: 6">
            <h3> {{ title }}</h3>
        </div>

        <div class="flex-div title-div" style="flex-grow: 1"></div>

    </div>

    <div class="flex-container cursor" *ngIf="dataSource">

        <div class="flex-div title-div" style="flex-grow: 1"></div>

        <div class="flex-div title-div" style="flex-grow: 6">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="dia">
                    <th mat-header-cell *matHeaderCellDef> Día </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy' }} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="actual">
                    <th mat-header-cell *matHeaderCellDef> Temperatura Actual </th>
                    <td mat-cell *matCellDef="let element"> {{element.avgtempC}} ° C</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="min">
                    <th mat-header-cell *matHeaderCellDef> Temperatura Mínima </th>
                    <td mat-cell *matCellDef="let element"> {{element.mintempC}} ° C</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="max">
                    <th mat-header-cell *matHeaderCellDef> Temperatura Máxima </th>
                    <td mat-cell *matCellDef="let element"> {{element.maxtempC}} ° C</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="flex-div title-div" style="flex-grow: 1"></div>
    </div>
</mat-card-content>
